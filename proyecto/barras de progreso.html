<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>barras de progreso</title>
    <link rel="stylesheet" href="paginacss.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   
</head>


<body>
    <br> 
    <br> 
    barra de progreso sencilla
    <div class="progress">
        <div class="progress-bar" role="progressbar" style="width: 25%" aria-valuenow="25" 
        aria-valuemin="0" aria-valuemax="100"></div>
      </div>
    <br> 
    <br> 
    barra de progreso cambia ancho 16 p√≠xeles por defecto
    <div class="progress" style="height: 1px;">
        <div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25" 
        aria-valuemin="0" aria-valuemax="100"></div>
      </div>
      <br> 
      <br>
      <div class="progress" style="height: 20px;">
        <div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25" 
        aria-valuemin="0" aria-valuemax="100"></div>
      </div>

      <br> 
      <br> 
      barra de progreso con leyenda
      <div class="progress">
        <div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25" 
        aria-valuemin="0" aria-valuemax="100">25% completado </div>
      </div>
    <br> 
    <br> 
    barra de progreso colores 
    <div class="progress">
        <div class="progress-bar bg-success" role="progressbar" style="width: 25%" aria-valuenow="25" 
        aria-valuemin="0" aria-valuemax="100"></div>
      </div>
      <br> 
      <div class="progress">
        <div class="progress-bar bg-info" role="progressbar" style="width: 50%" aria-valuenow="50" 
        aria-valuemin="0" aria-valuemax="100"></div>
      </div>
      <br> 
      <div class="progress">
        <div class="progress-bar bg-warning" role="progressbar" style="width: 75%" aria-valuenow="75" 
        aria-valuemin="0" aria-valuemax="100"></div>
      </div>
      <br> 
      <div class="progress">
        <div class="progress-bar bg-danger" role="progressbar" style="width: 100%" aria-valuenow="100" 
        aria-valuemin="0" aria-valuemax="100"></div>
      </div>

      <br> 
      <br> 
      diferentes barras de progreso en una sola
      <div class="progress">
        <div class="progress-bar" role="progressbar" style="width: 15%" aria-valuenow="15" 
        aria-valuemin="0" aria-valuemax="100"></div>
        <div class="progress-bar bg-success" role="progressbar" style="width: 30%" 
        aria-valuenow="30" aria-valuemin="0" aria-valuemax="100"></div>
        <div class="progress-bar bg-info" role="progressbar" style="width: 20%" 
        aria-valuenow="20" aria-valuemin="0" aria-valuemax="100"></div>
      </div>

      <br> 
    <br> 
    barra de progreso rayada
      <div class="progress">
        <div class="progress-bar progress-bar-striped" role="progressbar" style="width: 10%" 
        aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
      <br> 
    <br> 
    barra de progreso rayada animada
      <div class="progress">
        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" 
        aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 75%"></div>
      </div>
      <br> 
      <br> 
</body>
